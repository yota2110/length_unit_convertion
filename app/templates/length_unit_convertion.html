<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単位変換 [長さ]</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px; /* フォームの余白を追加 */
        }

        label, select, button {
            margin-top: 10px; /* マージンを変更 */
            width: 100%;
            box-sizing: border-box;
        }

        input {
            margin-top: 10px; /* マージンを変更 */
            width: 100%;
            box-sizing: border-box;
            font-size: 16px; /* 数値入力のフォントサイズを変更 */
            padding: 10px; /* パディングを変更 */
        }

        select {
            margin-top: 10px; /* マージンを変更 */
            text-align-last: center;
            padding: 10px; /* パディングを変更 */
        }

        button {
            margin-top: 20px; /* マージンを変更 */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            padding: 10px; /* パディングを変更 */
            font-size: 16px; /* フォントサイズを変更 */
        }
    </style>
</head>
<body>
    <h1>単位変換 [長さ]</h1>
    <form method="post" action="/">
        <label for="from_unit">変換前の長さを入力してください:</label>
        <input type="text" name="value" required>

        <select name="from_unit" required>
            <option value="m">m</option>
            <option value="cm">cm</option>
            <option value="mm">mm</option>
        </select>

        <label for="to_unit">変換したい単位を選択してください:</label>
        <select name="to_unit" required>
            <option value="m">m</option>
            <option value="cm">cm</option>
            <option value="mm">mm</option>
        </select>

        <button type="submit">変換</button>
    </form>

    {% if result %}
        <p>結果: {{ value }} {{ from_unit }} = {{ result }} {{ to_unit }}</p>
    {% endif %}
</body>
</html>
